@(message : String , sessions: List[Session]) @main("entreCINE") {

<html>
<head>
<link rel="stylesheet" href="assets/stylesheets/main.css"
	type="text/css" />
<title>Entrecine</title>
</head>
<body>
	<div id="main">
		<div class="login">
			<form class="registro" method="post" action="">
				<label>Usuario:</label> <input type="text" name="nombre" value="" />
				<label>Password:</label> <input type="password" name="password"
					value="" /> <input type="submit" name="botonEntrar" value="Entrar" /><input
					type="submit" name="botonRegistrar" value="Registrar"
					href="register" />
				<p>
					<a href="">¿Olvidaste tu contraseña retarded?</a>
				</p>
			</form>
		</div>
		<div id="header">
			<h1 id="logo">
				<a href="#"><image src="assets/images/logo.png"></a>
			</h1>
			<div id="navigation">
				<ul>
					<li><a class="active" href="#">Inicio</a></li>
					<li><a href="#">Reservas</a></li>
					<li><a href="#">Sobre nosotros</a></li>
				</ul>
			</div>
		</div>
		<div class="cl">&nbsp;</div>

		<div id="box">
			<div class="head">
				<h2>Cartelera</h2>
			</div>
			@for( s <- sessions) {
			<div class="movie">
				<div class="movie-image">
					<span class="play"><span class="name"></span></span> <a href="details"><image
							src="assets/images/movie1.jpg"></a>
				</div>
				<div class="name">
					<p>@s.getMovie.getName</p>
				</div>
			</div>
			}
			<div class="cl">&nbsp;</div>
		</div>

		<div id="footer">Copyright &copy; 2013 Entrecine - Todos los
			derechos reservados</div>
	</div>
</body>
</html>
}
